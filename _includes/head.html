<head>
	<title>
		{%if page.title %}
		{{ page.title }}
		{% else %}
		{{ site.title }}
		{% endif %}
	</title>
	<meta charset="UTF-8" />
	<meta itemprop="description" name="description"
		content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
	<meta name="author" content="Rob O'Leary" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- social media-->
	<meta name="twitter:card" content="summary">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image"
		content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}{{ site.image }}{% endif %}" />
	<meta property="og:site_name" content="Rob O'Leary">
	<meta property="article:published_time" content="{{ page.date }}" />
	<meta property="og:description"
		content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<!-- link to main stylesheet -->
	<link rel="alternate" type="application/atom+xml" title="news feed" href="https://roboleary.net/feed.xml">
	<link rel="stylesheet" href="/assets/css/vendor/boostrap-3.3.7/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
