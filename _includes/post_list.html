<div class="container post">
	<div class="row">
		<h1 class="post-title">{{ page.title }}</h1>
		<span class="post-date">{{ page.date | date_to_string }}</span> {% if page.tags %} | {% for tag in page.tags %}
		<a href="{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag"><span class="fa fa-tag"></span>{{ tag }}</a> {% endfor %} {% endif %}
		<br/>
		<br/>
		<article>
			{{ content }}
		</article>
	</div>
	<div class="row">
			<h1>Related Posts</h1>
			<ul class="related-posts">
				{% for post in site.related_posts limit:3 %}
				<li>
					<h3>
				<a href="{{ site.baseurl }}{{ post.url }}">
					{{ post.title }}
					<small>{{ post.date | date_to_string }}</small>
				</a>
			</h3>
				</li>
				{% endfor %}
			</ul>
		</div>
</div>
